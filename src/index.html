<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta http-equiv="refresh" content="; url=index.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pages/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Список фильмов</title>
</head>

<body class="body">

    <div class="viewing-films">
        <div class="container">
            <div class="viewing-films__header">
                <div class="viewing-films__header-items">
                    <h2 class="list list_stile">Список фильмов</h2>
                    <p class="number-year list_stile">2023</p>
                </div>
                <h1 class="name-site">Посмотреть</h1>
            </div>

            <div class="viewing-films__list">
                <div class="viewing-films__list-wrapper">
                    <div class="input">
                        <input type="text" class="js-input-add-films input-add-films" placeholder="Добавить фильм">
                        <button class="js-button-add-films button-add-films"><img
                                class="js-input__btn-add input__btn-add"
                                src="resources/icons/arrow-right/arrow-right.png"
                                alt="Кнопка добавления фильмов"></button>
                    </div>
                    <div id="list-films-id" class="js-list-films list-films"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/index.js"></script>
</body>

</html>
